{% extends 'base.html' %}

{% block content %}

    <h1 class="text-center">Articles</h1> 
    <br>
    
    <div>
        <div class='container-fluid'>
        <div class='row'>
        {% for i in article %}
           
        <a href="{% url 'articles:detail' slug=i.slug %} " style="color:black" >
            <div class=' col-sm-3 text-center' style="padding:10px;" >
                <span class='border border-primary'>
                <div  id="main-" class = "cc well card card-success" style="" >
                <br>
                <h4>{{i.title}}</h4>
               
                <h5>{{i.snippet}}</h5>
                <h5>{{i.date}}</h5>
                <br>
                </div>
                </span>
                
              
            </div>
           
        </a>
        {% endfor %}
        </div>
        </div>
    </div>
    
  
{% endblock %}
